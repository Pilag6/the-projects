<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container flex">
            <div class="wrapper flex">
                <sections class="title">
                    <h1>Rock Paper Scissors</h1>
                </sections>

                <sections class="players flex">
                    <div class="players__human">
                        <article><h2>Player</h2></article>
                        <article>
                            <img id="player-choice" src="./rock.png" alt="Select an option" />
                        </article>
                    </div>
                    <div class="players__computer">
                        <article><h2>Computer</h2></article>
                        <article>
                            <img id="computer-choice" src="./rock.png" alt="Select an option" />
                        </article>
                    </div>
                </sections>

                <sections class="options flex">
                    <div><img id="rock" src="./rock.png" alt="" /></div>
                    <div><img id="paper" src="./paper.png" alt="" /></div>
                    <div><img id="scissors" src="./scissors.png" alt="" /></div>
                </sections>

                <section class="result">
                    <h2 id="result">Let's play</h2>
                </section>

                <sections class="score flex">
                    <h2 class="score__player">Player<span></span></h2>
                    <h2 class="score__computer">
                        Computer<span></span>
                    </h2>
                </sections>
                <sections class="reset">
                    <button>Reset Game</button>
                </sections>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
